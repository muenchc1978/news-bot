name: Auto-Commit Sources

on:
  push:
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *'  # Jede Stunde

jobs:
  commit:
    runs-on: ubuntu-latest
    steps:
      - name: Repository klonen
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Git konfigurieren
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub AutoBot"

      - name: √Ñnderungen committen
        run: |
          git add sources.json
          git commit -m "üîÑ Automatische Aktualisierung der Quellen" || echo "‚ÑπÔ∏è Keine √Ñnderungen vorhanden"

      - name: √Ñnderungen pushen
        run: |
          git push origin HEAD:${{ github.ref }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
