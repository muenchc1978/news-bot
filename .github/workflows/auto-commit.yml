name: Auto-Commit Sources

on:
  push:  # Workflow wird bei Push ausgel√∂st
  workflow_dispatch:  # Manuelles Starten erlaubt
  schedule:
    - cron: '0 */6 * * *'  # Alle 6 Stunden (kann angepasst werden)

jobs:
  commit:
    runs-on: ubuntu-latest
    steps:
      - name: Repository klonen
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}  # Nutzt das Secret f√ºr Authentifizierung

      - name: Git konfigurieren
        run: |
          git config --global user.email "bot@yourdomain.com"
          git config --global user.name "NewsBot"

      - name: √Ñnderungen committen und pushen
        run: |
          if [ -f sources.json ]; then  # Pr√ºft, ob Datei existiert
            git add sources.json
            git commit -m "üîÑ Automatische Aktualisierung der Quellen" || echo "‚ö†Ô∏è Keine √Ñnderungen vorhanden"
            git push origin main  # Stellt sicher, dass der Push zur Hauptbranch geht
          else
            echo "‚ö†Ô∏è Datei sources.json existiert nicht, kein Commit."
          fi
