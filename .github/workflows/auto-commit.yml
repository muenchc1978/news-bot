name: Auto-Commit Sources

on:
  push:  # Startet bei jedem Push
  workflow_dispatch:  # Manuelles Starten m√∂glich
  schedule:
    - cron: '0 * * * *'  # L√§uft jede Stunde (anpassbar)

jobs:
  commit:
    runs-on: ubuntu-latest
    steps:
      - name: Repository klonen
        uses: actions/checkout@v4

      - name: Git konfigurieren
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub AutoBot"

      - name: √Ñnderungen committen und pushen
        run: |
          git add sources.json
          git commit -m "üîÑ Automatische Aktualisierung der Quellen" || echo "‚ÑπÔ∏è Keine √Ñnderungen vorhanden"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
